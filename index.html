<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vega@5.13.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.14.1"></script>
        <!-- Keep vega-embed on 6.9.2 until the following issue is fixed:
             https://github.com/vega/vega-embed/issues/517 -->
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.9.2"></script>
        <script defer type="text/javascript" src="vega-embed.js"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
          margin-right: 5px;
      }
    
      .vega-plot {
          width: 90%;
          height: 400px;
      }
    </style>
    </head>
    <body>
        <h1>South Western Sydney COVID-19 Visualization</h1>
        <p>Scroll chart to zoom. Drag chart to pan. Double-click chart to reset.</p>
        <!-- Container for the visualization -->
        <div id="daily_and_cumulative_cases" class="vega-plot">This browser is not supported. Please ensure update your browser, or try Firefox, Chrome or Safari.</div>
        <div id="daily_cases_by_transmission_and_daily_tests" class="vega-plot"></div>
    </body>
</html>
